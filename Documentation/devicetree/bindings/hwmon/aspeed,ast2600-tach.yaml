%YAML 1.2
---
$id: http://devicetree.org/schemas/hwmon/aspeed,ast2600-tach.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ASPEED AST2600 Tach controller

maintainers:
  - Billy Tsai <billy_tsai@aspeedtech.com>

description: |
  The ASPEED Tach controller can support upto 16 fan input.
  This module is part of the ast2600-pwm-tach multi-function device. For more
  details see ../mfd/aspeed,ast2600-pwm-tach.yaml.

properties:
  compatible:
    enum:
      - aspeed,ast2600-tach

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

  pinctrl-0: true

  pinctrl-names:
    const: default


required:
  - compatible
  - "#address-cells"
  - "#size-cells"

child-node:
  type: object
  properties:
    reg:
      description:
        The tach channel used for this fan.
      maxItems: 1
    aspeed,min-rpm:
      description:
        define the minimal revolutions per minute of the measure fan
        used to calculate the sample period of tach
      default: 1000
    aspeed,pulse-pr:
      description:
        Value specifying the number of pulses per revolution of the
        monitored FAN.
      default: 2
    aspeed,tach-div:
      description:
        define the tachometer clock divider as an integer. Formula of
        tach clock = clock source / (2^tach-div)^2
      minimum: 0
      maximum: 15
      # The value that should be used if the property is not present
      default: 5
  required:
    - reg
