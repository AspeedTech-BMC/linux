%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/aspeed,ast2600-pwn-tach.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: PWM Tach controller Device Tree Bindings

description: |
  The PWM Tach controller is represented as a multi-function device which includes:
    PWM
    Tach

maintainers:
  - Billy Tsai <billy_tsai@aspeedtech.com>

properties:
  compatible:
    - items:
        - enum:
            - aspeed,ast2600-pwn-tach
        - const: syscon
        - const: simple-mfd
  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    pwm_tach: pwm_tach@1e610000 {
      compatible = "aspeed,ast2600-pwm-tach", "simple-mfd", "syscon";
      #address-cells = <1>;
      #size-cells = <1>;
      reg = <0x1e610000 0x100>;

      pwm: pwm@0 {
        compatible = "aspeed,ast2600-pwm";
        #pwm-cells = <3>;
        reg = <0x0 0x100>;
      };

      tach: tach@0 {
        compatible = "aspeed,ast2600-tach";
        reg = <0x0 0x100>;
      };
    };
